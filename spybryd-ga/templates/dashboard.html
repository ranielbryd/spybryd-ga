<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SpyBryd Analytics Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 2rem;
      background: #f4f7fa;
    }

    h1 {
      color: #2b6cb0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 0.75rem;
      border: 1px solid #e2e8f0;
      text-align: left;
    }

    th {
      background-color: #ebf8ff;
    }
  </style>
</head>

<body>
  <h1>üåç SpyBryd Analytics Overview</h1>
  <p><strong>Total Sessions:</strong> {{ total_sessions }}</p>
  <p><strong>Total Users:</strong> {{ total_users }}</p>

  <h2>By Country (last 7 days)</h2>
  <table>
    <thead>
      <tr>
        <th>Country</th>
        <th>Sessions</th>
        <th>Users</th>
      </tr>
    </thead>
    <tbody>
      {% for row in country_data %}
      <tr>
        <td>{{ row['country'] }}</td>
        <td>{{ row['sessions'] }}</td>
        <td>{{ row['users'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
